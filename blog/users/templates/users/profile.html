{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="content-section">
                    <div class="media  mr-4">
                        <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
                        <div class="media-body">
                            <h2 class="account-heading">
                                {{user.username}}
                                
                                   
                                    </h2>
                            <p class="text-secondary">{{ user.email }}</p>

                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class=" border-bottom mb-4">Profile info</legend>
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-info  btn-lg" type="submit">Update</button>
                            <a href="{% url 'user-prof' user.id %}" class="btn btn-primary  active btn-lg ml-4 ">Your Activity</a>
                            <a href="{% url 'user-items' user.id %}" class="btn btn-primary  active btn-lg  ml-4">track the item that you have posted</a>
                        </div>

                       
                    </form>
                </div>

            </div>
        </div>

    
        {% endblock content %}
